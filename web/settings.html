<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GaggiMate - Settings</title>
    <link rel="stylesheet" type="text/css" href="style.min.css"/>
    <link rel="shortcut icon" type="image/svg+xml" href="gm.svg" />
</head>
<body class="bg-white px-6">
<div class="flex flex-col items-center mt-12 mb-16">
    <a href="/" class="text-6xl font-light mb-6 text-[#333333] font-logo">
        <span class="font-semibold">GAGGI</span>MATE
    </a>
    <h2 class="text-3xl font-semibold mb-4 text-[#333333]">Settings</h2>

    <form method="post" action="/settings" class="flex flex-col gap-4 w-full max-w-md border-b border-[#CCCCCC] pb-4">
        <div>
            <b>User Preferences</b>
        </div>
        <!-- Default Startup Action with Select Dropdown -->
        <div>
            <label for="startup-mode" class="block font-medium text-[#333333]">Startup Mode</label>
            <select id="startup-mode" name="startupMode" class="input-field">
                <option value="standby" %STANDBY_SELECTED%>Standby</option>
                <option value="brew" %BREW_SELECTED%>Brew</option>
            </select>
        </div>

        <!-- Default Duration -->
        <div>
            <label for="targetDuration" class="block font-medium text-[#333333]">Default Duration (sec)</label>
            <input id="targetDuration" name="targetDuration" type="number" class="input-field" placeholder="30" value="%TARGET_DURATION%" />
        </div>

        <!-- Default Brew Temperature -->
        <div>
            <label for="targetBrewTemp" class="block font-medium text-[#333333]">Default Brew Temperature (째C)</label>
            <input id="targetBrewTemp" name="targetBrewTemp" type="number" class="input-field" placeholder="93" value="%TARGET_BREW_TEMP%" />
        </div>

        <!-- Default Steam Temperature -->
        <div>
            <label for="targetSteamTemp" class="block font-medium text-[#333333]">Default Steam Temperature (째C)</label>
            <input id="targetSteamTemp" name="targetSteamTemp" type="number" class="input-field" placeholder="135" value="%TARGET_STEAM_TEMP%" />
        </div>

        <!-- Default Water Temperature -->
        <div>
            <label for="targetWaterTemp" class="block font-medium text-[#333333]">Default Water Temperature (째C)</label>
            <input id="targetWaterTemp" name="targetWaterTemp" type="number" class="input-field" placeholder="80" value="%TARGET_WATER_TEMP%" />
        </div>

        <!-- Temperature Offset -->
        <div>
            <label for="temperatureOffset" class="block font-medium text-[#333333]">Temperature Offset (째C)</label>
            <input id="temperatureOffset" name="temperatureOffset" type="number" class="input-field" placeholder="0" value="%TEMPERATURE_OFFSET%" />
        </div>

        <div>
            <b>Integrations</b>
        </div>

        <div class="flex flex-row items-center gap-4">
            <label class="relative inline-flex items-center cursor-pointer">
                <input id="homekit" name="homekit" type="checkbox" class="sr-only peer" %HOMEKIT_CHECKED%>
                <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            </label>
            <p>Homekit</p>
        </div>

        <div>
            <b>System Settings</b>
        </div>
<!--
        <div>
            <label for="ntpServer" class="block font-medium text-[#333333]">NTP Server (needs restart)</label>
            <input id="ntpServer" name="ntpServer" type="text" class="input-field" placeholder="pool.ntp.org" value="%ntpServer%" />
        </div>

        <div>
            <label for="timezone" class="block font-medium text-[#333333]">Timezone (needs restart)</label>
            <input id="timezone" name="timezone" type="text" class="input-field" placeholder="CET-1CEST,M3.5.0/02,M10.5.0/03" value="%tz%" />
        </div>
-->
        <div>
            <label for="wifiSsid" class="block font-medium text-[#333333]">WiFi SSID</label>
            <input id="wifiSsid" name="wifiSsid" type="text" class="input-field" placeholder="WiFi SSID" value="%WIFI_SSID%" />
        </div>
        <div>
            <label for="wifiPassword" class="block font-medium text-[#333333]">WiFi Password</label>
            <input id="wifiPassword" name="wifiPassword" type="password" class="input-field" placeholder="WiFi Password" value="%WIFI_PASSWORD%" />
        </div>
        <div>
            <label for="mdnsName" class="block font-medium text-[#333333]">Hostname</label>
            <input id="mdnsName" name="mdnsName" type="text" class="input-field" placeholder="Hostname" value="%MDNS_NAME%" />
        </div>
        <div>
            <label for="pid" class="block font-medium text-[#333333]">PID Values (Kp, Ki, Kd)</label>
            <input id="pid" name="pid" type="text" class="input-field" placeholder="2.0, 0.1, 0.01" value="%PID%" />
        </div>

        <div class="text-sm text-[#666666]">
            Some options like WiFi, NTP or integrations require a restart.
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-6 flex-row gap-1">
            <a href="/" class="menu-button">Back</a>
            <button type="submit" class="menu-button">Save</button>
            <input type="submit" name="restart" class="menu-button" value="Save and Restart" />
        </div>
    </form>

    <div class="flex flex-row justify-center mt-4 gap-2 text-xs text-[#333333]">
        Version: %BUILD_VERSION% - Build Time: %BUILD_TIMESTAMP%
    </div>
</div>



</body>
</html>
